<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <form action="">
        <h2>Formulario de contacto</h2>
        <div class="form_input">
            <label for="name">Nombre completo</label>
            <input type="text" placeholder="John Doe" id="name">
        </div>
        <div class="form_input">
            <label for="email">Email</label>
            <input type="email" placeholder="john.doe@example.com" id="email">
        </div>
        <div class="form_input">
            <label for="message">Mensaje</label>
            <textarea name="" id="message" rows="6" placeholder="Escribe un mensaje..."></textarea>
        </div>
        <div class="form_input">
            <label for="terms">Acepto los t√©rminos y condiciones
                <input type="checkbox" class="checkbox" name="" id="terms">
            </label>
        </div>
    </form>
</body>
</html>
