<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture, source y media</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <picture>
        <source media="(max-width: 400px)" srcset="dalto-small.png">
        <source media="(max-width: 600px)" srcset="dalto-medium.png">
        <img src="dalto.png" alt="Dalto">
    </picture>
</body>
</html>
